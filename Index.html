<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Imagenes/Logo.png" alt="Logo de alura" class="logo">
    </header>
    <main>
        <section class="contenedor-texto">
            <textarea  class="text-area" cols="30" rows="9" placeholder="Ingrese el texto aquí"></textarea>
            <div class="alerta">
                <img  class="alerta-img" src="Imagenes/bi_exclamation-circle-fill.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">

                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>

                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>

        </section>
        <section class="contenedor-mensaje">
            <textarea class="mensaje" id="textArea"  cols="20" rows="17" placeholder="Ningún mensaje fue encontrado"  ></textarea>
            <div>
                <button class="btn-copiar"  onclick="copiarMensaje()" >Copiar</button>
                
            </div>
        

        </section>
    </main>
    <script src="script.js">

    </script>
</body>
<footer></footer>
</html>
